<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>事件绑定和监听</title>
    <script src="../../vue/vue.js"></script>
</head>
<body>

<!--可以用 v-on 指令监听 DOM 事件来触发一些 JavaScript 代码。-->
<style>
    #style .div {
        width: 100px;
        height: 40px;
        text-align: center;
        line-height: 40px;
        cursor: pointer;
        user-select: none;
        border-radius: 20px;
        background-color: antiquewhite;
    }
    #style .div:hover{
        background-color: bisque;
    }
    #style .div:active{
        background-color: blanchedalmond;
    }
</style>
<div id="style">
    <!--可以用 v-on 指令监听 DOM 事件来触发一些 JavaScript 代码。-->
    <div class="div" v-on:click="click">{{count}}</div>
    <div class="div" v-on:click="click2('click2')">{{click2Msg}}</div>
    <div class="div" v-on:click="click3('click3', $event)">{{click3Msg}}</div>
</div>
<script>
    var vm = new Vue({
        el: "#style",
        data: {
            count: 0,
            click2Msg: "",
            click3Msg: ""
        },
        methods: {
            click: function () {
                this.count += 1;
            },
            click2: function (message) {
                this.click2Msg = message;
            },
            click3: function (message, event) {
                this.click3Msg = message;
                if(event) event.preventDefault();
                alert(message);
            }
        }
    });
</script>
